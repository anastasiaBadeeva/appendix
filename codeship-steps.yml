---

- name: Build static
  type: serial
  steps:
    - service: account_landing_static_build
      command: echo "Static has built"
    - service: account_landing_static_build
      tag: master
      command: /bin/bash deploy-to-s3.sh
- name: Build static dev
  type: serial
  steps:
    - service: account_landing_dev_static_build
      command: echo "Static has built"
    - service: account_landing_dev_static_build
      tag: dev
      command: /bin/bash deploy-to-s3-dev.sh
